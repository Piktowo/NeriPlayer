          ZIP_PATH: ${{ steps.pack.outputs.zip_path }}
          APK_PATH: ${{ steps.pack.outputs.apk_path }}
          SHA: ${{ github.sha }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_id }}
        shell: bash
        run: |
          set -euo pipefail
